<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Prompt AI ‚Äì B√â QU√ù</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
    --bg:#0b0f1a;
    --card:#131a2a;
    --neon:#00f2ff;
    --text:#e8ecf1;
    --sub:#9aa4b2;
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    background:radial-gradient(circle at top,#141b34,#070a13);
    color:var(--text);
}

/* HEADER */
header{
    position:sticky;
    top:0;
    z-index:10;
    background:rgba(10,15,30,.75);
    backdrop-filter:blur(12px);
    border-bottom:1px solid rgba(255,255,255,.05);
}
.header-inner{
    max-width:1200px;
    margin:auto;
    padding:14px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.logo{font-size:20px;font-weight:700}
.logo span{color:var(--neon)}

/* CONTAINER */
.container{
    max-width:1200px;
    margin:auto;
    padding:25px 20px 50px;
}

/* FORM */
.form{
    background:rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.06);
    padding:20px;
    border-radius:18px;
    margin-bottom:35px;
}
.form input,.form textarea{
    width:100%;
    margin:8px 0;
    padding:14px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,.08);
    background:#0e1424;
    color:#fff;
}
.form button{
    width:100%;
    margin-top:10px;
    padding:14px;
    border-radius:16px;
    border:none;
    font-weight:600;
    background:linear-gradient(135deg,#00f2ff,#00bfff);
    cursor:pointer;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:22px;
}

/* CARD */
.card{
    background:linear-gradient(180deg,#141c34,#0d1224);
    border-radius:20px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.06);
    transition:.3s;
}
.card:hover{
    transform:translateY(-6px);
    box-shadow:0 20px 40px rgba(0,0,0,.6);
}

/* 9:16 IMAGE BOX */
.image-box{
    position:relative;
    width:100%;
    aspect-ratio:9/16;
    overflow:hidden;
    background:#000;
}
.image-box img{
    width:100%;
    height:100%;
    object-fit:cover; /* √©p ·∫£nh ƒë√∫ng 9:16 */
}

/* WATERMARK */
.watermark{
    position:absolute;
    bottom:8px;
    right:8px;
    font-size:12px;
    font-weight:600;
    color:#fff;
    opacity:.8;
    background:rgba(0,0,0,.45);
    padding:4px 8px;
    border-radius:8px;
    user-select:none;
}

/* BODY */
.card-body{padding:14px}

.prompt{
    background:#080c1a;
    border-radius:14px;
    padding:12px;
    font-size:13px;
    white-space:pre-wrap;
    margin-bottom:10px;
}

.actions{
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.actions button{
    background:transparent;
    border:1px solid rgba(255,255,255,.15);
    color:#fff;
    padding:8px 14px;
    border-radius:12px;
}
.actions small{color:var(--sub)}
</style>
</head>

<body>

<header>
<div class="header-inner">
    <div class="logo">Prompt<span>AI</span> ‚Ä¢ ¬© B√â QU√ù</div>
</div>
</header>

<div class="container">

<div class="form">
    <input id="img" placeholder="Link ·∫£nh (·∫£nh s·∫Ω t·ª± √©p 9:16)">
    <textarea id="prompt" rows="4" placeholder="Prompt t·∫°o ·∫£nh..."></textarea>
    <button onclick="add()">ƒêƒÉng Prompt</button>
</div>

<div class="grid" id="grid"></div>

</div>

<script>
let data = JSON.parse(localStorage.getItem("BEQUY_PROMPT")) || [];

function draw(){
    grid.innerHTML="";
    data.slice().reverse().forEach(d=>{
        const card=document.createElement("div");
        card.className="card";
        card.innerHTML=`
            <div class="image-box">
                <img src="${d.img}">
                <div class="watermark">¬© B√â QU√ù</div>
            </div>
            <div class="card-body">
                <div class="prompt">${d.prompt}</div>
                <div class="actions">
                    <button onclick="copyPrompt(\`${d.prompt}\`)">üìã Copy</button>
                    <small>Anti-Fake</small>
                </div>
            </div>
        `;
        grid.appendChild(card);
    });
}

function add(){
    if(!img.value.trim() || !prompt.value.trim()){
        alert("C·∫ßn link ·∫£nh v√† prompt!");
        return;
    }
    data.push({img:img.value,prompt:prompt.value});
    localStorage.setItem("BEQUY_PROMPT",JSON.stringify(data));
    img.value=""; prompt.value="";
    draw();
}

function copyPrompt(t){
    navigator.clipboard.writeText(t);
    alert("ƒê√£ copy prompt!");
}

const img=document.getElementById("img");
const prompt=document.getElementById("prompt");
const grid=document.getElementById("grid");

draw();
</script>

</body>
</html>
