<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unlock</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <div class="iphone-passcode">
    <form id="passwordForm" class="passcode-container">
      
      <h2 class="passcode-title">Nhập Mật Mã</h2>

      <div class="passcode-dots" id="passcodeDots">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Keypad -->
      <div class="keypad" id="keypad">
        <button type="button" data-value="1">1</button>
        <button type="button" data-value="2">2</button>
        <button type="button" data-value="3">3</button>
        <button type="button" data-value="4">4</button>
        <button type="button" data-value="5">5</button>
        <button type="button" data-value="6">6</button>
        <button type="button" data-value="7">7</button>
        <button type="button" data-value="8">8</button>
        <button type="button" data-value="9">9</button>
        <button type="button" class="empty"></button>
        <button type="button" data-value="0">0</button>
        <button type="button" data-action="delete">⌫</button>
      </div>

    </form>
  </div>

</body>
</html>
