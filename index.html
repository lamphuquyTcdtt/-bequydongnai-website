<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Prompt AI Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
    --bg:#0b0f1a;
    --card:#131a2a;
    --neon:#00f2ff;
    --text:#e8ecf1;
    --sub:#9aa4b2;
}
*{box-sizing:border-box}
body{
    margin:0;
    font-family:Inter,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    background:radial-gradient(circle at top,#141b34,#070a13);
    color:var(--text);
}
header{
    position:sticky;
    top:0;
    z-index:10;
    background:rgba(10,15,30,.75);
    backdrop-filter:blur(12px);
    border-bottom:1px solid rgba(255,255,255,.05);
}
.header-inner{
    max-width:1200px;
    margin:auto;
    padding:14px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.logo{font-size:20px;font-weight:700}
.logo span{color:var(--neon)}
.add-btn{
    background:linear-gradient(135deg,#00f2ff,#00c2ff);
    color:#000;
    padding:10px 16px;
    border-radius:12px;
    border:none;
    font-weight:600;
}
.container{
    max-width:1200px;
    margin:auto;
    padding:25px 20px 50px;
}
.form{
    background:rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.06);
    padding:20px;
    border-radius:18px;
    margin-bottom:35px;
}
.form input,.form textarea{
    width:100%;
    margin:8px 0;
    padding:14px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,.08);
    background:#0e1424;
    color:#fff;
}
.form button{
    width:100%;
    margin-top:10px;
    padding:14px;
    border-radius:16px;
    border:none;
    font-weight:600;
    background:linear-gradient(135deg,#00f2ff,#00bfff);
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
    gap:22px;
}
.card{
    background:linear-gradient(180deg,#141c34,#0d1224);
    border-radius:20px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.06);
    transition:.3s;
}
.card:hover{
    transform:translateY(-6px);
    box-shadow:0 20px 40px rgba(0,0,0,.6);
}
.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}
.card-body{padding:16px}
.badges span{
    display:inline-block;
    padding:4px 10px;
    margin:2px;
    border-radius:999px;
    font-size:11px;
    background:rgba(0,242,255,.15);
    color:var(--neon);
}
.prompt{
    background:#080c1a;
    border-radius:14px;
    padding:12px;
    font-size:13px;
    white-space:pre-wrap;
    margin:12px 0;
}
.actions{
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.actions button{
    background:transparent;
    border:1px solid rgba(255,255,255,.12);
    color:#fff;
    padding:8px 14px;
    border-radius:12px;
}
.actions small{color:var(--sub)}
</style>
</head>

<body>

<header>
<div class="header-inner">
    <div class="logo">Prompt<span>AI</span></div>
    <button class="add-btn">‚ú® Share Prompt</button>
</div>
</header>

<div class="container">

<div class="form">
    <input id="img" placeholder="Link ·∫£nh minh h·ªça (c√≥ th·ªÉ b·ªè tr·ªëng)">
    <textarea id="prompt" rows="4" placeholder="Prompt t·∫°o ·∫£nh..."></textarea>
    <input id="tag" placeholder="Tag (Midjourney, Anime, 16:9...)">
    <button onclick="add()">ƒêƒÉng Prompt</button>
</div>

<div class="grid" id="grid"></div>

</div>

<script>
const DEFAULT_IMG = "https://sf-static.upanhlaylink.com/view/image_20260130301af1cb84fcbeeab67df1d5435bf03e.jpg";

let data = JSON.parse(localStorage.getItem("promptAI")) || [];

function draw(){
    grid.innerHTML="";
    data.slice().reverse().forEach(d=>{
        const imgSrc = d.img && d.img.trim() ? d.img : DEFAULT_IMG;
        const card=document.createElement("div");
        card.className="card";
        card.innerHTML=`
            <img src="${imgSrc}">
            <div class="card-body">
                <div class="badges">
                    ${d.tag.split(",").map(t=>`<span>${t.trim()}</span>`).join("")}
                </div>
                <div class="prompt">${d.prompt}</div>
                <div class="actions">
                    <button onclick="copyPrompt(\`${d.prompt}\`)">üìã Copy</button>
                    <small>AI Prompt</small>
                </div>
            </div>
        `;
        grid.appendChild(card);
    });
}

function add(){
    if(!prompt.value.trim()) return alert("Nh·∫≠p prompt tr∆∞·ªõc!");
    data.push({
        img: img.value,
        prompt: prompt.value,
        tag: tag.value || "AI"
    });
    localStorage.setItem("promptAI",JSON.stringify(data));
    img.value=""; prompt.value=""; tag.value="";
    draw();
}

function copyPrompt(t){
    navigator.clipboard.writeText(t);
    alert("ƒê√£ copy prompt!");
}

const img=document.getElementById("img");
const prompt=document.getElementById("prompt");
const tag=document.getElementById("tag");
const grid=document.getElementById("grid");

draw();
</script>

</body>
</html>
